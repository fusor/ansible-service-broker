---
registry:
  name: rhcc
  url: http://rhcc.redhat.com/api
  user: USER
  pass: PASS
  org: ansibleapp
dao:
  etcd_host: etcd.prod.example.com
  etcd_port: 2379
log:
  logfile: /tmp/ansible-service-broker.log
  stdout: true
  level: debug
  color: true
openshift:
  target: ocp.prod.example.com:8443
  user: OPENSHIFT_USER
  pass: OPENSHIFT_PASS
broker:
  devbroker: false
  launchapbonbind: false
