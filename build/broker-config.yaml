---
registry:
  name: dockerhub
  url: xxx
  user: {{DOCKERHUB_USER}}
  pass: {{DOCKERHUB_PASS}}
  org: {{DOCKERHUB_ORG}}
dao:
  etcd_host: etcd
  etcd_port: 2379
log:
  logfile: /var/log/ansible-service-broker/asb.log
  stdout: true
  level: debug
  color: true
openshift:
  target: {{OPENSHIFT_TARGET}}
  user: {{OPENSHIFT_USER}}
  pass: {{OPENSHIFT_PASS}}
broker:
  dev_broker: true
  launch_apb_on_bind: false
  recovery: true
  output_request: true
