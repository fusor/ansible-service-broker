apiVersion: v1
kind: Service
metadata:
   name: asb-etcd
   namespace: ansible-service-broker
spec:
  ports:
    - name: etcd-advertise
      port: 2379
  selector:
    app: etcd
    service: asb-etcd

---
apiVersion: v1
kind: Service
metadata:
  name: asb
spec:
  ports:
    - name: port-1338
      port: 1338
      targetPort: 1338
      protocol: TCP

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: asb-etcd
  namespace: ansible-service-broker
  labels:
    app: etcd
    service: asb-etcd
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd
        service: asb-etcd
    spec:
      restartPolicy: Always
      containers:
        - image: "quay.io/coreos/etcd:latest"
          name: main
          imagePullPolicy: IfNotPresent
          workingDir: /etcd
          args:
            - /usr/local/bin/etcd
            - --data-dir=/data
            - --listen-client-urls=http://0.0.0.0:2379
            - --advertise-client-urls=http://0.0.0.0:2379
          ports:
          - containerPort: 2379
            protocol: TCP
          env:
          - name: ETCDCTL_API
            value: "3"
          volumeMounts:
            - mountPath: /data
              name: etcd
      volumes:
        - name: etcd
          persistentVolumeClaim:
            claimName: etcd
