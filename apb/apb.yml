---

version: 1.0.0
name: automation-broker-apb
description: Deploys automation broker
bindable: "False"
async: optional
metadata:
  displayName: Automation Broker (APB)
  longDescription:
    An APB for managing the automation broker in a cluster
    WARNING - Use of this APB through the service-catalog is
    not supported.
  dependencies: []
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: main
    description: Manage the automation broker in a cluster
    free: "True"
    default: "True"
    metadata:
      displayName: Default
      cost: $0.00
    parameters:
      - name: broker_name
        default: automation-broker
        type: string
        description: Name of the broker
        title: Broker Name
        required: true
      - name: broker_kind
        default: ServiceBroker
        type: string
        description: Kind of the broker
        title: Broker Kind
        required: true
